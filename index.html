 
<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn heading"> Hand Gesture Web App 
        <br>
        <span>&#9996;</span>
        <span>&#128075;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate Hand Gesture
      	<br>
        <b style="color: rgb(51, 255, 0)">Amazing?</b>
        <br>
        <b style="color: rgb(45, 27, 185)">Best?</b>
        <br>
        <b style="color: red">Victory?</b>
        <br>
      </p>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label> Webcam View </label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-danger" onclick="start_capture()"> Capture Image </button> 
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label> Prediction 1 - </label>
        <p class="emotion_name" id="emotions1"></p>
        <p class="hg_name" id="hg1"></p>
        <label> Prediction 2 - </label>
        <p class="emotion_name" id="emotions2"></p>
        <p class="hg_name" id="hg2"></p>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result_image"></div>

        <br><br>
        <button class="btn btn-success" onclick="compare()"> Compare </button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
